  <script>
    const tweets = [];
    const dates = [];
    const users = [];
    const link = [];
    "{% for x in range(10) %}"
        tweets.push("{{ tweet[x] }}")
        dates.push("{{ date[x] }}")
        users.push("{{ users[x] }}")
        link.push("{{ link[x] }}")
    "{% endfor %}"

    for(var x = 0; x<10;x++){
    var tweet1 = tweets[x]; 
    var user = users[x];
    var date = dates[x];
    var links = link[x];
    
    var tr = document.createElement('tr');
    
    var td1 = document.createElement('td');
    td1.innerHTML = date;

    var td2 = document.createElement('td');
    td2.innerHTML = "@"+user.substring(6, user.length-6);

    var td3 = document.createElement('td');
    td3.innerHTML = tweet1.substring(1, tweet1.length-2).replace("&#39","").replace("&#34","").replace(";","").replace("RT","").replace("&#39","").replace("&#34","");

    var td4 = document.createElement('td');

    var button1 = document.createElement('button');
    var str = "https://twitter.com/" + user.substring(6, user.length-6) +"/status/" + links.substring(1, links.length-1);
    button1.innerHTML = '<i class="fa fa-twitter-square" aria-hidden="true" style="font-size:22px;"></i>'
    button1.setAttribute("onClick","window.open('"+ str +"')");
    td4.append(button1);
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    tr.appendChild(td4);
    document.getElementById("table1").appendChild(tr);
    }

</script>
