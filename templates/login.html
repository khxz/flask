<body>
  <div class="wrapper">
    <div class="logo">
        <img src="/static/CyberDetector (2).png" alt="">
    </div>
    <div class="text-center mt-4 name">
    <span style="margin-right: 17%;">CYBERDETECTOR</span>
  </div>
  <form action="#" method="POST" class="p-3 mt-3">
    <div class="form-field2 d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="userName" id="userName" style="padding-left: 17%;"placeholder="HELLO OPERATOR!" disabled>
    </div>
          <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" placeholder="INPUT PASSWORD">
      </div>
      <button type="submit" class="btn mt-3" id="submit" value="Submit"> Login </button>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </form>
